<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"></div><!--flex-->
	<title>Placar Campeonato Dominó</title>
	<link rel="stylesheet" type="text/css" href="css.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
    <h1>Campeonato de Dominó</h1>

    <div class="flex">
      <input type="text" id="campoNomeJogador" placeholder="Digite o nome do jogador" />
      <button type="button" class="btn criarJogador" onClick="criarJogador()">Adicionar novo jogador</button>
    </div>

    <table style="width:80%">
      <thead>
        <tr>
          <th>Jogador</th>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="5">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">
        
      </tbody>
    </table>
    <div class="flex">
      <button class="btn apagarJogador" onClick="apagarJogadores()">
        <i class="bi bi-trash3"></i>
        Apagar todos os jogadores
      </button>
    </div>
</body>
</html>
